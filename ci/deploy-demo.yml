---
platform: linux

inputs:
- name:  ui
  path: "ui"
- name: version
  path: "version"
params:
  img_name: should_input_from_job
  demo_server_ip: should_input_from_job
  demo_server_uname: should_input_from_job
  demo_server_pwd: should_input_from_job
run:
  path: bash
  args:
  - -exc
  -  |
     apt-get install sshpass
     ver=$(cat version/version)
     echo "img_name=" $img_name
     sshpass -p ${demo_server_pwd} scp -o StrictHostKeyChecking=no  ui/ci/update_demo_docker.sh   ${demo_server_uname}@${demo_server_ip}:/tmp
     sshpass -p ${demo_server_pwd} ssh -t -o StrictHostKeyChecking=no   ${demo_server_uname}@${demo_server_ip} "/tmp//update_demo_docker.sh  ${img_name} ${ver} "

